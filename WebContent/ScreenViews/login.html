<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Acesso a Aplicação </title>

    <!-- CSS Common -->
    <link rel="stylesheet" type="text/css" href="../Styles/commonLibs/googlefonts/Roboto/Roboto.css?family=Roboto:300">
    <link rel="stylesheet" type="text/css" href="../Styles/commonLibs/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Styles/commonLibs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- CSS Specific for this page -->
    <link rel="stylesheet" type="text/css" href="../Styles/forScreenViews/Login/form-elements.css">
    <link rel="stylesheet" type="text/css" href="../Styles/forScreenViews/Login/style.css">

    <!-- Javascript Common -->
    <script type="text/javascript" src="../Scripts/common/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../Scripts/common/bootstrap/bootstrap.min.js"></script>

    <!-- Javascript Specific for this page -->
    <script src="assets/js/scripts.js"></script>

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="../Images/Handheld_32x32.png">
</head>

<body>
    <header>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-5">
                <!-- Login Form -->
                <form id="login-form" role="form" action="" method="post" class="login-form" style="display: block;">
                    <div class="form-box">
                        <div class="form-top">
                            <!-- Form Header -->
                            <div class="form-top-left">
                                <h3>Acesso ao Sistema </h3>
                                <p>Digite o usuário e senha para acessar:</p>
                            </div>
                            <!-- Lock -->
                            <div class="form-top-right">
                                <i class="fa fa-lock"></i>
                            </div>
                            <!-- Form Top-Right -->
                            <div style="float:right; font-size: 80%; position: relative; top:-10px">
                                <a href="#">Esqueceu a Senha ?</a></div>
                        </div>
                        <!-- Login Form Fields -->
                        <div class="form-bottom">
                            <!-- Username Field -->
                            <div class="form-group">
                                <div style="margin-bottom: 25px" class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"> 
                                            <label class="fa fa-user-circle-o myGlyphLabel" for="form-username"></label>
                                        </span>
                                    <input type="text" name="form-username" id="form-username" tabindex="1" class="form-username form-control" placeholder="Seu Usuário...">
                                </div>
                                <div id="login-alert" class="myErrorInfo alert alert-danger col-sm-12">
                                    <p>Erro: </p>
                                    <span></span>
                                </div>
                            </div>
                            <!-- Password Field -->
                            <div class="form-group">
                                <div style="margin-bottom: 25px" class="input-group margin-bottom-sm">
                                    <span class="input-group-addon"> 
                                            <label class="fa fa-key fa-fw myGlyphLabel" for="form-password"></label>
                                        </span>
                                    <input type="password" name="form-password" id="form-password" tabindex="2" class="form-password form-control" placeholder="Senha...">
                                </div>
                                <div id="pswd-alert" class="myErrorInfo alert alert-danger col-sm-12">
                                    <p>Erro: </p>
                                    <span></span>
                                </div>
                            </div>
                            <!-- Remember-Me Field -->
                            <div class="form-group text-left">
                                <input type="checkbox" name="remember" id="remember" tabindex="3" class="">
                                <label for="remember"> Lembrar </label>
                            </div>
                            <!-- Button -->
                            <button type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login">Entrar !</button>
                            <!-- Access Request -->
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Ainda não tem Acesso?
                                        <a href="#" onClick="$('#login-form').hide(); $('#register-form').show()">
                                                Peça Aqui
                                            </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- Register Form -->
                <form id="register-form" role="form" action="" method="post" class="registration-form" style="display:none;">
                    <div class="form-box">
                        <!-- Form Header -->
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Solicite Acesso</h3>
                                <p>Preencha os dados abaixo para obter acesso ao sistema:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-pencil"></i>
                            </div>
                        </div>
                        <!-- Register Form Fields  -->
                        <div class="form-bottom">
                            <div class="form-group">
                                <label class="sr-only" for="form-first-name">Nome</label>
                                <input type="text" name="form-first-name" id="form-first-name" tabindex="2" placeholder="Primeiro Nome..." class="form-first-name form-control">
                            </div>
                            <div id="regis-fname" class="myErrorInfo alert alert-danger col-sm-12">
                                <p>Erro: </p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-last-name">Sobrenome</label>
                                <input type="text" name="form-last-name" id="form-last-name" placeholder="Último Nome..." class="form-last-name form-control">
                            </div>
                            <div id="regis-lname" class="myErrorInfo alert alert-danger col-sm-12">
                                <p>Erro: </p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">E-mail</label>
                                <input type="text" name="form-email" id="form-email" placeholder="Endereço Eletrônico..." class="form-email form-control">
                            </div>
                            <div id="regis-email" class="myErrorInfo alert alert-danger col-sm-12">
                                <p>Erro: </p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-email">E-mail</label>
                                <input type="text" name="form-regiscode" id="form-regiscode" placeholder="Código de Convite..." class="form-email form-control">
                            </div>
                            <div id="regis-code" class="myErrorInfo alert alert-danger col-sm-12">
                                <p>Erro: </p>
                                <span></span>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-about-yourself">Fale Sobre Você</label>
                                <textarea name="form-about-yourself" placeholder="Comentário..." class="form-about-yourself form-control" id="form-about-yourself"></textarea>
                            </div>
                            <!-- Register Button -->
                            <button type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register">Registre-me</button>
                            <!-- Back to Sign-in -->
                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                        Já tem Acesso ?
                                        <a href="#" onClick="$('#register-form').hide(); $('#login-form').show()">
                                                    Entre por Aqui
                                            </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Register Form -->
                </form>
                <!-- sm-5  location of the forms on the screen -->
            </div>
            <!-- form ROW -->
        </div>
        <!-- Container END -->
    </div>

    <footer>
    </footer>

</body>

</html>
